      body {
        font-family: 'Noto Serif SC', serif;

      }
      .font-calligraphy {
        font-family: 'Ma Shan Zheng', cursive;
      }
      /* Custom Scrollbar for that ancient feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #292524; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #92400e; 
      }
      
      /* Utility to hide scrollbar but allow scrolling */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* KaTeX Adjustment for Chinese Text alignment */
      .katex {
        font-size: 1.15em !important; /* Make math slightly larger to match Chinese characters */
        text-rendering: optimizeLegibility;
      }
      
      /* Ensure inline math sits on the correct baseline */
      .katex-html {
        display: inline-block; /* Helps with some vertical alignment issues */
      }
    </style>
